<!DOCTYPE >
<html>
  <head>
    <title>Monster Creator</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/styles2.css" />
    
    <!-- Script for fabric library -->
    <script src="https://cdn.jsdelivr.net/npm/fabric"></script>
  </head>
  <body>
    <!-- left half of screen contains icons and monster containers-->
    <div class="left-screen">
      <table class="table">
        <!-- ICON BAR-->
        <tr id="icon-bar">
          <td>
            <div class="icon-left">
              <button class="center" onclick="toGame()">
                <img src="assets/house-icon.png" />
              </button>
              <!--<a id="go-home" href="https://harsh-working-swift.glitch.me/" class="center" ><img src="assets/house-icon.png"> </a>-->
            </div>
            <div class="icon-left">
              <button class="center" onclick="deleteImage()">
                <img src="assets/trash-icon.png" />
              </button>
            </div>
            <div class="icon-right">
              <!-- <button class="finish-button" onclick="toFinish()">
                Finish!
              </button> -->
              
              <a href="./finish.html" target="_blank">
                <button class="finish-button" id="finishButton">Finish</button>
              </a>
            </div>
          </td>
        </tr>
        <!-- MONSTER-->
        <tr id="monster">
          <td>
            <div id="image-container">
              <canvas id="canvas" width="907" height="609"></canvas>
              <script>
                const canvas = new fabric.Canvas("canvas");
                fabric.Image.fromURL(
                  "/assets/body/black_body_1.png",
                  function (oImg) {
                    oImg.scale(0.5);
                    canvas.add(oImg);
                  }
                );
              </script>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <!-- right half of screen contains features select, specific features, and finish button-->
    <div class="right-screen">
      <table class="table">
        <!-- FEATURES SELECT-->
        <tr id="'features-select">
          <td>
            <div class="features">
              <button class="feature center" onclick="openTab(event, 'body')">

              </button>
              <button class="feature center" onclick="openTab(event, 'eyes')">
                <img src="assets/eyes-icon.png" />
              </button>
              <button class="feature center" onclick="openTab(event, 'mouth')">

              <button class="feature center" onclick="openTab(event, 'hair')">

              </button>
              <button
                class="feature center"

              <button
                class="feature center"
                onclick="openTab(event, 'accessories')"

          </td>

    <script>
      // Function to draw an image on the canvas, takes in the feature as a string
      function drawImage(feature) {
        fabric.Image.fromURL(feature, function (oImg) {
          oImg.scale(0.5);
          canvas.add(oImg);
        });
      }
      
      function deleteImage() {
        canvas.remove(canvas.getActiveObject());
      }
    </script>
    
    <script>
      document.getElementById("finishButton").addEventListener("click", function () {
      // Capture the canvas as an image URL
      var screenshotUrl = canvas.toDataURL({ format: "png" });

      // Create an image element to display the screenshot
      var screenshotImage = new Image();
      screenshotImage.src = screenshotUrl;

      // localStorage.clear();
      // Create a data URI for the exported image and store it in localStorage
      localStorage.setItem("canvasImage", screenshotUrl);
      });
    </script>

    <!-- import the webpage's javascript file -->
    <script src="/game2.js" defer></script>
